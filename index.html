<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="Article image" height="200" class="card__img">
        <div class="card__content">
          <a class="card__badge">Learning</a>
          <p class="card__published">Published 21 Dec 2023</p>
          <a href="#" class="card__link">
            <h1>HTML & CSS foundations</h1>
          </a>
          <p class="card__description">These languages are the backbone of every<br> website, defining structure,
            content,
            and<br> presentation</p>
        </div>
        <div class="card__author">
          <img src="./assets/images/image-avatar.webp" alt="Author" width="32" height="32">
          <span class="card__author__name">Greg Hooper</span>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
