<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="Article image">
        <a class="card__badge">Learning</a>
        <span class="card__published">Published 21 Dec 2023</span>
        <h2 class="card__title">HTML & CSS foundations</h2>
        <p class="card__description">These languages are the backbone of every<br> website, defining structure, content,
          and<br> presentation</p>
        <div class="card__author">
          <img src="./assets/images/image-avatar.webp" alt="Author">
          <span class="card__author__name">Greg Hooper</span>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
